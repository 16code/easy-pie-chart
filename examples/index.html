<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Easy Pie Chart</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.easy-pie-chart.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../jquery.easy-pie-chart.css" media="screen">

        <script type="text/javascript">
            $(function() {
                $('.percentage').easyPieChart({
                    animate: 1000
                });
                $('.percentage-light').easyPieChart({
                    barColor: function(percent) {
                        percent /= 100;
                        return "rgb(" + Math.round(255 * (1-percent)) + ", " + Math.round(255 * percent) + ", 0)";
                    },
                    trackColor: '#666',
                    scaleColor: false,
                    lineCap: 'butt',
                    lineWidth: 15,
                    animate: 1000
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>EASY PIE CHART</h1>
            <div class="chart">
                <div class="percentage" data-percent="55">55%</div>
                <div class="label">New visits</div>
            </div>
            <div class="chart">
                <div class="percentage" data-percent="46">46%</div>
                <div class="label">Bounce rate</div>
            </div>
            <div class="chart">
                <div class="percentage" data-percent="92">92%</div>
                <div class="label">Server load</div>
            </div>
            <div class="chart">
                <div class="percentage" data-percent="84">752MB</div>
                <div class="label">Used RAM</div>
            </div>
            <div style="clear:both;"></div>
            <div class="dark">
                <div class="chart">
                    <div class="percentage-light" data-percent="55">55%</div>
                    <div class="label">New visits</div>
                </div>
                <div class="chart">
                    <div class="percentage-light" data-percent="46">46%</div>
                    <div class="label">Bounce rate</div>
                </div>
                <div class="chart">
                    <div class="percentage-light" data-percent="92">92%</div>
                    <div class="label">Server load</div>
                </div>
                <div class="chart">
                    <div class="percentage-light" data-percent="84">752MB</div>
                    <div class="label">Used RAM</div>
                </div>
                <div style="clear:both;"></div>
            </div>

            <p class="credits">Inspired by: <a href="http://drbl.in/ezuc" target="_blank">Simple Pie Charts II by Rafal Bromirski on dribble</a></p>
        </div>
    </body>
</html>
